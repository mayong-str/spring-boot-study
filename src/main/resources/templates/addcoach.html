<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>教练管理 - 健身管理系统</title>
    <style>
        /* 简单样式优化，让页面更美观 */
        .main-content { width: 80%; margin: 50px auto; }
        .page-title { text-align: center; color: #333; }
        form { display: flex; flex-direction: column; gap: 15px; max-width: 400px; margin: 30px auto; }
        label { display: flex; flex-direction: column; gap: 5px; }
        input { padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .msg { padding: 10px; margin: 10px auto; max-width: 400px; border-radius: 4px; text-align: center; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
<main class="main-content">
    <h2 class="page-title">教练管理</h2>
    <!-- 提示信息：成功/失败提示 -->
    <div th:if="${successMsg}" class="msg success" th:text="${successMsg}"></div>
    <div th:if="${errorMsg}" class="msg error" th:text="${errorMsg}"></div>

    <!-- 新增教练表单：action对应控制器的/add路由 -->
    <form action="/coachs/addCoach" method="post">
        <label>
            用户名：
            <input type="text" name="username" placeholder="请输入用户名" required>
        </label>
        <label>
            性别：
            <input type="radio" name="sex" value="男" checked> 男
            <input type="radio" name="sex" value="女"> 女
        </label>
        <label>
            年龄：
            <input type="number" name="age" placeholder="请输入年龄" min="18" max="100">
        </label>
        <label>
            教授科目：
            <input type="text" name="subject" placeholder="请输入教授科目" required>
        </label>
        <label>
            联系电话：
            <input type="tel" name="telephone" placeholder="请输入联系电话">
        </label>
        <button type="submit">新增教练</button>
    </form>
</main>
</body>
</html>
