spring:
  datasource:
    url: jdbc:mysql://localhost:3306/test?characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.springboot2.pojo
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

server:
  address: 0.0.0.0
  port: 8080

# PageHelper分页插件配置
pagehelper:
  helper-dialect: mysql  # 数据库方言（支持mysql/oracle/sqlserver等）
  reasonable: true  # 合理化分页（页码<=0时查第1页，页码>总页数时查最后一页）
  support-methods-arguments: true  # 支持通过Mapper接口参数传递分页参数
  params: count=countSql  # 计数SQL的参数名
